<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش تصاویر</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>تصاویر</h1>
    <div class="grid-container">
        <div class="grid-item"><img src="01.jpg" alt="تصویر ۱"></div>
        <div class="grid-item"><img src="02.jpg" alt="تصویر ۲"></div>
        <div class="grid-item"><img src="03.jpg" alt="تصویر ۳"></div>
        <div class="grid-item"><img src="04.jpg" alt="تصویر ۴"></div>
        <div class="grid-item"><img src="05.jpg" alt="تصویر ۵"></div>
        <div class="grid-item"><img src="06.jpg" alt="تصویر ۶"></div>
        <div class="grid-item"><img src="07.jpg" alt="تصویر ۷"></div>
        <div class="grid-item"><img src="08.jpg" alt="تصویر ۸"></div>
    </div>
</body>
</html>
