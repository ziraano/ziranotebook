    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Use a modern font */
            background-color: #f8f8f8; /* Calm background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333; /* Dark background for the header */
            color: #fff; /* White text */
            padding: 20px 0; /* Add padding only to top and bottom */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Display images in an automatic grid with minimum width of 300px */
            gap: 20px;
            padding: 20px;
        }
        .image-container {
            overflow: hidden; /* Prevent image overflow */
            border-radius: 10px; /* Rounded corners for images */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a shadow for dimension */
        }
        .image-container img {
            display: block;
            width: 100%;
            height: auto;
            transition: transform 0.3s ease; /* Add a hover animation for images */
        }
        .image-container:hover img {
            transform: scale(1.05); /* Enlarge images on hover */
        }
    </style>
</head>
