<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفتر زیرا</title>
    <style>
        body {
            background-color: #808080; /* رنگ خاکستری */
            font-family: Arial, sans-serif;
            color: white; /* رنگ متن */
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .book {
            margin-bottom: 20px;
        }
        .book img {
            width: 200px; /* اندازه تصویر دفتر */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .book p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>دفتر زیرا</h1>
        <div class="book">
            <img src="book1.jpg" alt="تصویر دفتر ۱">
            <p>توضیحات مختصر درباره دفتر ۱</p>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="تصویر دفتر ۲">
            <p>توضیحات مختصر درباره دفتر ۲</p>
        </div>
        <!-- ادامه تصاویر و توضیحات -->
    </div>
</body>
</html>
